apiVersion: v1
kind: PersistentVolume
metadata:
  name: kibana-data-pv
  labels:
    app: kibana
    type: local
spec:
  storageClassName: local-path
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/ssd/kibana-data
    type: DirectoryOrCreate
